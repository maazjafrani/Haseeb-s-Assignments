<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="JavaScript Alert Boxes">
        <title>JavaScript Alert Boxes</title>
        <script>
            //this alert will happen before the page loads!
            alert("This page has not loaded yet!");
        
        
        </script>
        <style>
            body{
                background-color: pink;
            }
        
        
        </style>
       
    </head>

    <body>
        <h1>JavaScript Alert Boxes</h1>
        
        <input type="button" value="Click Me" onclick="alert('you clicked the button');">
        
        <script>
            alert("This page is loaded ");
        
        </script>

    </body>
</html>
